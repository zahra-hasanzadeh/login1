<html lang="en">

<head>

	<meta charset="UTF-8">

<body style="text-align: center;">


	<img src="/Login_v2/images/2.jpg" id="image1">


	<label>email:</label>
		<input type="text" placeholder="usename" id="user">


	<label>pass:</label>
	<input type="password" id="f">

	<button onclick="sub()">submit</button><br>
	<button onclick="show()">show</button>
	<button onclick="hide()">hide</button> 

</body>
<script>
	function sub() {
		if (document.getElementById('user').value == "admin" && document.getElementById('f').value == "admin") {
			alert("correct")
		}else{
			alert("WRONG")
		}
	}

	function show() {
		document.getElementById('image1').src = "/Login_v2/images/1.jpg"
		document.getElementById('f').type="text"
	}
	
	
	
	function hide() {
		document.getElementById('image1').src = "/Login_v2/images/2.jpg"
		document.getElementById('f').type="password"
	}

</script>

</html>
